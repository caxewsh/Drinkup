name: Snyk Security Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Snyk to check for vulnerabilities
        id: snyk
        uses: snyk/actions/node@master
        continue-on-error: true # Continue to comment even if vulnerabilities are found
        with:
          args: --json-file-output=snyk-results.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    
      - name: Save Snyk results to output
        run: echo "SNYK_RESULT=$(cat snyk-results.json)" >> $GITHUB_ENV

      - name: Comment PR with Snyk results
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ### üõ°Ô∏è Snyk Security Results
            ```
            ${{ env.SNYK_RESULT }}
            ```
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
