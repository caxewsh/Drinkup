appId: com.axe.l.r.drinkup
---
- launchApp
- tapOn: # Open the server in dev build if possible
    point: "50%,26%"
- tapOn: "LANCER LA PARTIE"

- assertVisible: "LOBBY"

- repeat:
    times: 5
    commands:
      - tapOn: "Nom du joueur"
      - inputRandomPersonName
      - pressKey: Enter


- tapOn: "ON EST PRET !"

- repeat:
    while:
      notVisible: "Classement"
    commands:
      - tapOn: "TOUR SUIVANT"


