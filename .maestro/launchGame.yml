appId: com.axe.l.r.drinkup
---
- launchApp
- tapOn: # Open the server in dev build if possible
    point: "50%,26%"
- tapOn: "LANCER LA PARTIE"

- assertVisible: "LOBBY"
- tapOn: "Nom du joueur"
- inputRandomPersonName
- pressKey: Enter
- tapOn: "Nom du joueur"
- inputRandomPersonName
- pressKey: Enter
- tapOn: "Nom du joueur"
- inputRandomPersonName
- pressKey: Enter
- tapOn: "Nom du joueur"
- inputRandomPersonName
- pressKey: Enter
- tapOn: "Nom du joueur"
- inputRandomPersonName
- pressKey: Enter
- tapOn: "ON EST PRET !"

- repeat:
    while:
      notVisible: "Fin de Partie"
    commands:
      - tapOn: "TOUR SUIVANT"

- tapOn:
    id: "homeButton"
- stopApp
